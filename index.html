<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/custom/index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>devathon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/scripts/myscripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-heading">
          Add details for you products
        <div class="page-sub-heading">
          Unpriced products will be hidden. You can edit them later.
        </div>
      </div>
      <div class="products">
        <div class="product">
            <div class="product-detail" style="height: 14vw">
              <div class="product-image">
                <img src="https://picsum.photos/250/250/?random" alt="">
              </div>
            </div>
            <div class="product-detail product-detail-hidden" style="height: 14vw">
              <div class="product-no-extra-photos">
                <img src="http://www.free-icons-download.net/images/upload-logo-icon-61335.png">
              </div>
            </div>
            <div class="product-detail" style="display: inline;">
              <div class="product-short-info">
                <div class="product-title">
                  Product Title
                </div>
                <div class="product-info-seperator">
                </div>
                <div class="product-price">
                  <i class="fas fa-rupee-sign"></i> 2,500
                </div>
              </div>
              <div class="product-extended-info">
                <div class="input-group">
                  <label>Product Title</label>
                  <input type="text" name="" value="Pink Gorgette Embelished Saree" style="color: black; font-weight: bold;">
                </div>
                <div class="seperator"></div>
                <div class="input-group">
                  <label>Price</label>
                  <div style="display: flex">
                    <i class="fas fa-rupee-sign"></i>
                    <input type="text" name="" value="1,800" style="color: black; font-weight: bold;">
                  </div>
                </div>
                <div class="seperator"></div>
                <div class="input-group">
                  <label>Offer Price</label>
                  <input type="text" name="" value="" placeholder="Enter offer price" style="font-weight: bold; color: #F5F5F7">
                </div>
                <div class="seperator"></div>
                <div class="input-group">
                  <label>Inventory</label>
                  <div style="display: flex">
                    <select>
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                    </select>
                    <i class="fas fa-chevron-down" style="color: #d6d2d2;"></i>
                  </div>
                </div>
                <div class="seperator"></div>
                <div class="input-group">
                  <label>Desctiption</label>
                  <input type="text" name="" value="" placeholder="Enter Desctiption" style="font-weight: bold; color: #F5F5F7">
                </div>
                <div class="seperator"></div>
              </div>
            </div>
            <div class="product-detail product-detail-hidden">
              <div class="product-variations">
                <div class="no-product-variation">
                  <div class="plus-box">
                    <i class="fas fa-plus"></i>
                  </div>
                  <p>Have variations to your product<br/>like size, color and more?</p>
                </div>
              </div>
              <div class="next-button">
              </div>
            </div>
        </div>
        <div class="product">2</div>
        <div class="product">4</div>
      </div>
    </div>
  </body>
</html>
